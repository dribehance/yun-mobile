<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="云宗C2M商城是全球性价比最高的电子商务平台，是全球第一家用户直连制造（Customer To Manufactory）的平台，通过平台建立消费者与品质制造商的桥梁，将消费者的需求直接发送到工厂，按需生产模式既满足了消费者个性化的需求，又短路了复杂的商品流通环节，真正让消费者享受到专属且高品质的商品。目前，商品覆盖高跟鞋、眼镜、饰品、运动鞋、运动服、女士包包等品类，未来会按照消费者需求来增加新的产品类目。" />
    <meta name="Keywords" content="云宗;云宗商城;云宗平台;云宗电商;C2M商城;工业4.0;定制平台;定制商城;奢侈品定制;定制鞋;定制包;定制眼镜;定制饰品;定制运动服;定制运动鞋" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta content="no" name="apple-touch-fullscreen" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <link rel="shortcut icon" href="mobile/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="mobile/css/app.min.css">
    <title>云宗，全球首家C2M电子商务平台</title>
</head>

<body ng-controller="productController">
    <div class="m_pagetop hidiv" align="center">
        <span class="m_goback" onclick="javascript:history.back()"></span><span class="m_title escp" id="modelName">{{product.title}}</span>
    </div>
    <!-- banner -->
    <div class="m_wap ofh bcol_fff" align="center">
        <div class="m_slider">
            <div class="slidermain" style="min-height: 0">
                <ul>
                    <li class="relative"><img class="lb" ng-src="mobile/images/zwpic-750-760.png" /></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="p_ddl_p" style="margin-top: 0">
        <div class="m_p_jg">
            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td align="left">
                        <span class="f60 p_price" style="color: black" id="price">{{product.title}}</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="left" class="p_yhzc_s" style="color: red">
                        {{product.normal_money|currency:"￥"}}
                    </td>
                </tr>
            </table>
        </div>
        <div class="m_p_sj bbox">
            <div class="p_sjpf" align="left">
                <div class="p_pfn" align="center" ng-click="change_view('recommand')">为你推荐</div>
                <div class="p_pfn" align="center" ng-click="change_view('comment')">商品评价</div>
                <div class="p_pfn" align="center" ng-click="change_view('content')">商品详情</div>
            </div>
        </div>
    </div>
    <div class="m_p_spxq bbox" ng-if="view=='content'" ng-bind-html="product.content" style="margin-top:5px;font-size: 12px;line-height: 24px"></div>
    <div class="" style="margin-top:5px"></div>
    <div ng-if="view=='comment'">
        <div class="m_p_spxq bbox" ng-repeat="comment in comments">
            <div>
                <p class="star star_{{comment.total_stars}}"></p>
                <p>{{comment.note}}</p>
                <div class="clearfix">
                    <span class="pull-left">
                    {{comment.comment_name}}
                </span>
                    <span class="pull-right" style="float: right">
                    {{comment.post_date}}
                </span>
                </div>
            </div>
        </div>
        <p ng-if="comments.length ==0" style="padding-top:5px;color:#ABABAB">暂无评论</p>
        <p ng-click="loadMore()" style="padding:15px;color:#ABABAB" ng-if="comments.length >0">{{page.message}}</p>
    </div>
    <div ng-if="view=='recommand'">
        <div class="mb10">
            <div class="lazypic w50 ml3 mt10 hands" ng-repeat="recommand_product in recommand_products">
                <imageview data-rate="29/32" src="recommand_product.cover" ng-click="show_product(recommand_product.product_id)" style="display: block;width:100%"></imageview>
                <p style="padding-top:8px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;" ng-cloak>{{recommand_product.classify_two_name}}</p>
            </div>
            <div class="clear_both"></div>
            <div class="section" style="padding-top:5px;color:#ABABAB" ng-if="recommand_products.length==0">暂无推荐</div>
        </div>
    </div>
    <script type="text/javascript" src="mobile/js/lazyload.js"></script>
    <script type="text/javascript" src="mobile/js/product.js"></script>
    <!-- <script type="text/javascript" src="js/bytrack.js"></script> -->
</body>

</html>
