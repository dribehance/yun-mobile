<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="云宗C2M商城是全球性价比最高的电子商务平台，是全球第一家用户直连制造（Customer To Manufactory）的平台，通过平台建立消费者与品质制造商的桥梁，将消费者的需求直接发送到工厂，按需生产模式既满足了消费者个性化的需求，又短路了复杂的商品流通环节，真正让消费者享受到专属且高品质的商品。目前，商品覆盖高跟鞋、眼镜、饰品、运动鞋、运动服、女士包包等品类，未来会按照消费者需求来增加新的产品类目。" />
    <meta name="Keywords" content="云宗;云宗商城;云宗平台;云宗电商;C2M商城;工业4.0;定制平台;定制商城;奢侈品定制;定制鞋;定制包;定制眼镜;定制饰品;定制运动服;定制运动鞋" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta content="no" name="apple-touch-fullscreen" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="mobile/css/app.min.css">
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/angular.js/1.4.6/angular-route.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/angular-sanitize/1.5.0/angular-sanitize.min.js"></script>
    <title>云宗，全球首家C2M电子商务平台</title>
</head>

<body ng-controller="newController">
    <div class="m_pagetop hidiv" align="center">
        <span class="m_goback" onclick="javascript:history.back()"></span><span class="m_title escp" id="modelName">{{new.title}}</span>
    </div>
    <div id="page-content">
        <div class="container">
            <div class="post-box">
                <div class="post">
                    <div class="post-title">
                        <!-- <h1 class="title">{{new.title}}</h1> -->
                        <div class="post_icon">
                            <span class="postcat">云宗资讯</span></br>
                            <span class="postclock">{{new.post_time}}</span></br>
                            <span class="postclock">#{{new.title}}#</span>
                        </div>
                    </div>
                    <div class="post-content" ng-bind-html="new.content"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="mobile/js/news.js"></script>
</body>

</html>
